name: Flow
main: com.github.JamesNorris.Flow.Flow
version: 1.0.5
commands:
   flow:
      description: Shows info.
      usage: /flow
      permission: flow.info
      permission-message: You don't have permission.
   flowfix:
      description: Fixes water.
      usage: /flowfix
      permission: flow.fix
      permission-message: You don't have permission.
permissions:
    flow.info:
        description: Allows user to show info.
    flow.fix:
        description: Allows user to fix water.
        default: op